<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Interval Workout Timer</title>
</head>
<body>
    <h1>Pomodoro Interval Workout Timer</h1>
    <div id="container">
        <div id="container">
            <p id="workout" class="label">Workout</p>
            <p id="break" class="label">Break</p>
           
         
        
        <!--Workout Timer-->
        <div id="workout-timer" class="timer">
            <p id="w_minutes">01</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">00</p><p class="semicolon">:</p><p id="b_seconds">30</p>
        </div>

        

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        <img src="https://static01.nyt.com/images/2013/05/12/health/12well_physed/12well_physed-tmagArticle.jpg">
        
   
    <script src="main.js"></script>
</body>
</html>
